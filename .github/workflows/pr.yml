name: Pull Request Test

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies 👨🏻‍💻
        run: yarn install

      - name: Run linter 👀
        run: yarn lint

      - name: Run Test 🔍
        env:
          API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          echo 'VITE_API_KEY=$API_KEY' >> '.env' 
          && yarn test
